<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3498db;
            overflow: hidden;
            position: relative;
        }

        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3498db, #1abc9c);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #5dade2;
            font-weight: 300;
        }

        /* Animasi Loading */
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            mix-blend-mode: overlay;
        }

        .loader::before {
            border-top-color: #3498db;
            animation: spin 1.2s linear infinite;
        }

        .loader::after {
            border-bottom-color: #1abc9c;
            animation: spinReverse 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* Social Media Links */
        .contact-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #7fb3d5;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #3498db;
            transition: all 0.4s ease;
            width: 80px;
        }

        .social-links a i {
            font-size: 2.8rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .social-links a span {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .social-links a:hover {
            color: #fff;
            transform: translateY(-5px);
        }

        .social-links a:hover i {
            transform: scale(1.15);
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        /* Efek Neon */
        .fa-github:hover { text-shadow: 0 0 15px #6e5494; color: #6e5494; }
        .fa-instagram:hover { text-shadow: 0 0 15px #e1306c; color: #e1306c; }
        .fa-discord:hover { text-shadow: 0 0 15px #7289da; color: #7289da; }
        .fa-spotify:hover { text-shadow: 0 0 15px #1db954; color: #1db954; }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .social-links { gap: 1.5rem; }
            .social-links a { width: 70px; }
            .social-links a i { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p class="subtitle">Will be Back Soon !</p>
        
        <div class="loader"></div>
        
        <p class="contact-title">Contact</p>
        <div class="social-links">
            <a href="https://github.com/baswarahm" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://www.instagram.com/baswara.hm" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://discord.gg/SyVfFEUJeU" target="_blank">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>
        </div>
    </div>
</body>
</html>
